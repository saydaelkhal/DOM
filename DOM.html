<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Candy Shop</title>
    <link rel="stylesheet" href="DOM.css">
    <link rel="icon" href="169871.png" type="image/x-icon/" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cd9f3c80c2.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="section1">
                <h1>Shopping Cart</h1>
            </div>
            <div class="section2">
                <div class="item"> 
                    <img src="sucre-dorge (1).png" alt="">
                    <h2>Candy Cane</h2>
                    <button class="btn btn-warning plus">+</button>
                    <input type="text" value="1" disabled />
                    <button class="btn btn-warning minus">-</button>
                    <h3 class="price">$5</h3>
                    <button class="btn btn-outline-danger delete-btn"><i class="fa-solid fa-trash-can" style="color: #f13724;"></i></button>
                    <i class="heart fa fa-heart-o"></i>
                </div>

                <hr>
                <div class="item">
                    <img src="des-sucreries.png" alt="">
                    <h2>Bubble Gum</h2>
                    <button class="btn btn-warning plus">+</button>
                    <input type="text" value="1" disabled />
                    <button class="btn btn-warning minus">-</button>
                    <h3 class="price">$7</h3>
                    <button class="btn btn-outline-danger delete-btn"><i class="fa-solid fa-trash-can" style="color: #f13724;"></i></button>
                    <i class="heart fa fa-heart-o"></i>
                </div>

                <hr>
                <div class="item">
                    <img src="gateau-danniversaire.png" alt="">
                    <h2>Birthday Cake</h2>
                    <button class="btn btn-warning plus">+</button>
                    <input type="text" value="1" disabled />
                    <button class="btn btn-warning minus">-</button>
                    <h3 class="price">$9</h3>
                    <button class="btn btn-outline-danger delete-btn"><i class="fa-solid fa-trash-can" style="color: #f13724;"></i></button>
                    <i class="heart fa fa-heart-o"></i>
                </div>
                <div id="tot">
                    <h3>Total Price:</h3>
                </div>

            </div>

        </div>


    </div>
    </div>
<script src="DOM.js"></script>

</body>

</html>
